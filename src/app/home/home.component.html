<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  
<p-carousel [value]="cars" [autoplayInterval]="5000">
    <ng-template let-car pTemplate="item">
      <div class="p-col-12">
        <img src="assets/{{car.url}}" height="100%" width="100%"/>
    </div>
    </ng-template>
</p-carousel>

<div class="container">
    <h3 class="h3">Lockdown End Sale</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let product of productList;">
            <div class="product-grid">
                <div class="product-image">
                    <a href="#">
                        <img class="pic-1" src={{product.imageUrl[0]}}>
                        <img class="pic-2" src={{product.imageUrl[1]}}>
                    </a>
                    <ul class="social">
                        <li><a   [routerLink]="['/product-details', product.productId]" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                        <li><a data-tip="Add to Wishlist"><i class="fa fa-shopping-bag" (click)="addToWishList(product)"></i></a></li>
                        <li><a data-tip="Add to Cart"><i class="fa fa-shopping-cart" (click)="addToCart(product)"></i></a></li>
                    </ul>
                    <span class="product-new-label">{{product.offerLabel}}</span>
                    <span class="product-discount-label">{{product.discount}}%</span>
                </div>
                <ul class="rating">                    
                    <!-- <li class="fa fa-star" *ngFor="let hero of counter(product.rating)"></li> -->
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title">{{product.productName}}</h3>
                    <h3 class="title">Colour:{{product.color[0]}}</h3>
                    <h3 class="title">Size:{{product.size[0]}}</h3>
                    <div class="price">{{product.currenrcySymbol}}{{product.price}}
                        <span>{{product.currenrcySymbol}}{{product.discountedPrice}}</span>
                    </div>
                    <a class="add-to-cart"  (click)="addToCart(product)">+ Add To Cart</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
<hr>
